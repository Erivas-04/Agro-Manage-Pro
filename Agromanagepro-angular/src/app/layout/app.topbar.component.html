<div class="layout-topbar">
    <a class="layout-topbar-logo" [routerLink]="'/modulos/inicio'">
        <img src="assets/demo/images/login/logoumg.png" alt="logo">
        <span>{{ company.company_name }}</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- <button class="p-link layout-topbar-button" [model]="options" [routerLink]="'/auth/login'">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button> -->
        
        <button class="p-link layout-topbar-button" [routerLink]="'/modulos/configuraciones'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <button style="margin: 0;" pButton type="button" icon="pi pi-user" class="p-button-rounded p-button-text p-button-plain" (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="options"></p-menu>
        <ng-container *ngIf="color != 'dark'; else elseBlock">
            <button class="p-link layout-topbar-button pi pi-moon" (click)="changeTheme('bootstrap4-dark-blue', 'dark')">
            </button>
        </ng-container>
        <ng-template #elseBlock>
            <button class="p-link layout-topbar-button pi pi-sun" (click)="changeTheme('bootstrap4-light-blue', 'light')">
            </button>
        </ng-template>
    </div>
</div>

version: "3.9"
services:
  agromanageprodb:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_DATABASE=agro-manage-pro-local
  agromanageproapi:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      agromanageprodb:
          condition: service_healthy